<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="../CSS/styles.css">
</head>
<body>
    <nav class="navbar">
            <div class="logo">
               <a href="index.html"><h1>Green Future</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="HTML/calculator.html">Calculator</a></li>
                <li><a href="HTML/events.html">Events</a></li>
                <li><a href="HTML/register.html">Register</a></li>
                <li><a href="HTML/blog.html">Blog</a></li>
            </ul>
            <a href="#" class="cta-btn">Get Started</a>
        </nav>
    <div class="dashboard-container">
        <h1>Dashboard</h1>
        
        <div class="form-container">
            <h2>Change Username</h2>
            <form action="PHP/dashboard.php" method="POST">
                <input type="hidden" name="action" value="change_username">
                <label for="new_username">New Username</label>
                <input type="text" id="new_username" name="new_username" required>
                <button type="submit" class="btn">Update Username</button>
            </form>
        </div>

        <div class="form-container">
            <h2>Change Email</h2>
            <form action="PHP/dashboard.php" method="POST">
                <input type="hidden" name="action" value="change_email">
                <label for="new_email">New Email</label>
                <input type="email" id="new_email" name="new_email" required>
                <button type="submit" class="btn">Update Email</button>
            </form>
        </div>

        <div class="form-container">
            <h2>Upload Profile Picture</h2>
            <form action="../PHP/dashboard.php" method="POST" enctype="multipart/form-data">
                <input type="hidden" name="action" value="upload_profile_pic">
                <label for="profile_pic">Choose a new profile picture</label>
                <input type="file" id="profile_pic" name="profile_pic" accept="image/*" required>
                <button type="submit" class="btn">Upload Picture</button>
            </form>
        </div>
    </div>
</body>
</html>
